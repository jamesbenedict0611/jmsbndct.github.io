<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/headicon.png">
    <title>Signup | Wuthering Waves Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pusa">
        <div class="aso">
            <a href="index.html">
                <img src="img/logo.avif" class="logo" alt="Resonators Logo" style="width: 145px; height: auto; margin-top: -20px; margin-left: 7px;"></a>
                <div class="signup-container">
                    <h1>Create an Account</h1>
                    <form action="submit_signup.php" method="POST">
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" placeholder="Type your first name" required>

                        <label for="name">Last Name:</label>
                        <input type="text" id="name" name="name" placeholder="Type your last name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Type your email" required>
            
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Type your password" required>
            
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Type again your password" required>
            
                        <button type="submit">SIGN UP</button>
                    </form>
                    <br>
                    <p>Already have an account? <a href="Login.html">Log in here</a>.</p>
                </div> 
        </div>
    </div>
</body>
</html>
